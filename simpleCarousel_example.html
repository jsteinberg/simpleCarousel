<!DOCTYPE html>
<html>
  <head>
    <title>simpleCarousel</title>
    <style>
    
      .simpleCarouselContainer {   
        margin:20px;
        padding:20px;
        position:relative;
      }
      
      ul.simpleCarousel {
        margin:0;
        padding:0;
      }
      
      ul.simpleCarousel > li {
        background:red;
        color:#fff;
        font-size:2em;
        list-style-type:none;
        margin:0;
        padding:0;
        text-align:center;
      }
      ul.simpleCarousel > li+li {
        background:green;
      }
      ul.simpleCarousel > li+li+li {
        background:blue;
      }
      ul.simpleCarousel > li+li+li+li {
        background:magenta;
      }
      ul.simpleCarousel > li+li+li+li+li {
        background:cyan;
      }
      ul.simpleCarousel > li+li+li+li+li+li {
        background:yellow;
      }
      ul.simpleCarousel > li+li+li+li+li+li+li {
        background:brown;
      }
      ul.simpleCarousel > li+li+li+li+li+li+li+li {
        background:orange;
      }
      ul.simpleCarousel > li+li+li+li+li+li+li+li+li {
        background:purple;
      }
      ul.simpleCarousel > li+li+li+li+li+li+li+li+li+li {
        background:black;
      }
      
      .simpleCarouselContainer .simpleCarouselNext {
        bottom:-10px;
        position:absolute;
        right:20px;
      }
      .simpleCarouselContainer .simpleCarouselPrev {
        bottom:-10px;
        left:20px;
        position:absolute;
      }
      
    </style>
  </head>
  <body>
    
    <ul class="simpleCarousel one">
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
      <li>ten</li>
    </ul>
    
    <ul class="simpleCarousel two">
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
      <li>ten</li>
    </ul>
    
    <ul class="simpleCarousel three">
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
      <li>ten</li>
    </ul>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.simpleCarousel.js"></script>
    <script type="text/javascript">
      $(function() {
        // Options (defaults):
        // width:'auto',
        // height:'auto',
        // showItems:1,
        // animationSpeed:250,
        // loop:false
        $('.simpleCarousel.one').simpleCarousel({
          width:640,
          height:480,
          showItems:1,
          loop:true
        });
        
        $('.simpleCarousel.two').simpleCarousel({
          width:214,
          height:200,
          showItems:3,
          loop:false
        });
        
        $('.simpleCarousel.three').simpleCarousel({
          width:320,
          height:100,
          showItems:2,
          loop:false
        });
      });
    </script>
  </body>
</html>
