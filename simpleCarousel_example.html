<!DOCTYPE html>
  <head>
    <title>simpleCarousel</title>
    <style>
      .simpleCarousel.one {
        height:480px;
        padding:20px;        
        position:relative;
        width:640px;
      }
      
      .simpleCarousel.two {
        height:200px;
        padding:20px;        
        position:relative;
        width:642px;
      }
      
      .simpleCarousel ul {
        margin:0;
        padding:0;
      }
      
      .simpleCarousel ul > li {
        background:red;
        color:#fff;
        font-size:2em;
        list-style-type:none;
        margin:0;
        padding:0;
        text-align:center;
      }
      .simpleCarousel ul > li+li {
        background:green;
      }
      .simpleCarousel ul > li+li+li {
        background:blue;
      }
      .simpleCarousel ul > li+li+li+li {
        background:magenta;
      }
      .simpleCarousel ul > li+li+li+li+li {
        background:cyan;
      }
      .simpleCarousel ul > li+li+li+li+li+li {
        background:yellow;
      }
      .simpleCarousel ul > li+li+li+li+li+li+li {
        background:brown;
      }
      .simpleCarousel ul > li+li+li+li+li+li+li+li {
        background:orange;
      }
      .simpleCarousel ul > li+li+li+li+li+li+li+li+li {
        background:purple;
      }
      .simpleCarousel ul > li+li+li+li+li+li+li+li+li+li {
        background:black;
      }
      
      .simpleCarousel .simpleCarouselNext {
        bottom:-10px;
        position:absolute;
        right:20px;
      }
      .simpleCarousel .simpleCarouselPrev {
        bottom:-10px;
        left:20px;
        position:absolute;
      }
      
    </style>
  </head>
  <body>
    
    <div class="simpleCarousel one">
      <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
        <li>ten</li>
      </ul>
    </div>
    
    <div class="simpleCarousel two">
      <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
        <li>ten</li>
      </ul>
    </div>
    
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> -->
    <script type="text/javascript" src="../jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="jquery.simpleCarousel.js"></script>
    <script type="text/javascript">
      $(function() {
        // Options (defaults):
        // width:'auto',
        // height:'auto',
        // showItems:1,
        // animationSpeed:250,
        // loop:false
        $('.simpleCarousel.one').simpleCarousel({
          width:640,
          height:480,
          loop:true
        });
        
        $('.simpleCarousel.two').simpleCarousel({
          width:214,
          height:200,
          showItems:3,
          loop:false
        });
      });
    </script>
  </body>
</html>
